<!DOCTYPE html>
<html>
<head>

	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="container">
	
		
		

			<div class="grid-item">
				
				<input type="text" name="output-text" class="item19" >
				<button class="item1">AC</button>
				<button class="item2">DEL</button>
				<button class="item3">&divide</button>
				<button class="item4">1</button>
				<button class="item5">2</button>
				<button class="item6">3</button>
				<button class="item7">&times</button>
				<button class="item8">4</button>
				<button class="item9">5</button>
				<button class="item10">6</button>
				<button class="item11">+</button>	
				<button class="item12">7</button>
				<button class="item13">8</button>
				<button class="item14">9</button>
				<button class="item15">-</button>
				<button class="item16">.</button>
				<button class="item17">0</button>
				<button class="item18">=</button>

			</div>
		
	</div>

</body>
</html>
